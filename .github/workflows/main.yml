name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run JMeter test using PerfAction
        uses: QAInsights/PerfAction@v5.6.3
        with:
          test-plan-path: './Login_Demo.jmx'
          results-file: './result.jtl'
          args: '-e -o ./reports/html'

      - name: List files for debugging
        run: |
          echo "Listing current directory:"
          ls -al
          echo "Listing reports/html if exists:"
          ls -al reports/html || echo "No HTML report found"

      - name: Upload JMeter results
        if: always()  # Upload even if previous steps fail
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: result.jtl

      - name: Upload HTML Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-html-report
          path: reports/html
